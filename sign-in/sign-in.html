<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ui-phoenix.netlify.app/main.css">
    <link rel="stylesheet" href="./sign-in.css">
    <title>Sign-in</title>
</head>

<body>
    <div class=" sign-in-form-container flex-c flex-center">
        <form class="sign-in-form p-xl flex-c flex-center br-sm" action="submit">
            <h3>SIGN IN</h3>
            <label class="text-sm lh-md " for="">Username*
                <input class="input-simple br-l m-b-md" type="text" placeholder="Enter Username" required="">
            </label>

            <label class=" text-sm lh-md" for="">Password*
                <input class="input-simple br-l" type="password" placeholder="Enter Password" required="">
            </label>

            <label class=" text-sm lh-md" for="">
                <input class="input-checkbox " type="checkbox"> <span>Keep me logged in</span>
            </label>
            <button class="button button--secondary sign-in-btn m-md">SIGN IN</button>
        </form>
    </div>

</body>

</html>
