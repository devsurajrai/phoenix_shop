<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ui-phoenix.netlify.app/main.css">
    <link rel="stylesheet" href="./index.css">
    <title>Phoenix SHOP</title>
</head>

<body>
    <div class="homepage">
        <!-- HEADER  -->
        <header class="nav-header  nav-header--e-comm nav--e-comm-bg  w-p-full">
            <nav class="nav nav--e-comm  nav--e-comm-bg flex-r flex-s flex-sp-eve ">
                <!-- Brand Name  -->
                <a class=" brand-name--e-comm text-md m-lr-md " href="#">PHOENIX<sub>SHOP</sub></a>
                <!-- Search Field  -->
                <label class="nav-search flex-r br-md p-xs ">
                    <img src="https://ui-phoenix.netlify.app/Assets/svg/navigation/search.svg" alt="search">
                    <input class="nav-input m-lr-md w-p-full h-p-full " type="text" placeholder="Search" />
                </label>
                <!-- RHS Icons  -->
                <ul class="nav-menu__items flex-r flex-center">
                    <li>
                        <button class="button button--secondary login-btn">Login</button>
                    </li>
                    <li class="nav-icon position-r">
                        <img class="img-100 cursor-pr"
                            src="https://ui-phoenix.netlify.app/Assets/svg/navigation/heart-hollow.svg" alt="wishlist">
                        <span class="badge icon-badge nav-icon-badge  position-a br-xl color-white">0</span>
                    </li>
                    <li class="nav-icon position-r flex-r ">
                        <img class="img-100 p-r-xs cursor-pr"
                            src="https://ui-phoenix.netlify.app/Assets/svg/navigation/cart.svg" alt="wishlist">
                        <span class="badge icon-badge nav-icon-badge  position-a br-xl color-white">0</span>
                        <a class="text-sm color-white" href="">Cart</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN--->

        <main>
            <section class="categories">
                <div class="cat-card br-sm">
                    <img class=" res-img" src="./Assets/images/racquet.png" alt="" />
                    <a class="button btn-sm cat-card-btn text-sm" href="">RACQUETS</a>
                </div>
                <div class="cat-card br-sm">
                    <img class="res-img" src="./Assets/images/kit-bag.png" alt="" />
                    <a class="button btn-sm cat-card-btn text-sm" href="">KIT BAG</a>
                </div>
                <div class="cat-card br-sm">
                    <img class=" res-img" src="./Assets/images/shoes.png" alt="" />
                    <a class="button btn-sm cat-card-btn text-sm" href="">SHOES</a>
                </div>
                <div class="cat-card br-sm">
                    <img class=" res-img" src="./Assets/images/apparel.png" alt="" />
                    <a class="button btn-sm cat-card-btn text-sm" href="">APPAREL</a>
                </div>
                <div class="cat-card br-sm">
                    <img class="res-img br-sm" src="./Assets/images/assessories.png" alt="" />
                    <a class="button btn-sm cat-card-btn text-sm" href="">ASSESSORIES</a>
                </div>
            </section>

            <!-- HERO  -->

            <section class="hero br-sm">
                <img class="res-img br-sm" src="https://ui-phoenix.netlify.app/Assets/images/lee-chong-wei.jpeg"
                    alt="" />
            </section>

            <!-- LATEST ITEMS  -->

            <section class="latest-items-section">
                <div class="latest-item-card card card-horizontal position-r  flex-r text-sm p-s br-sm">
                    <div class="card-hor-img">
                        <img class="img-100" src="https://ui-phoenix.netlify.app/Assets/images/badminton.jpg"
                            alt="badminton-racket" />
                    </div>
                    <div class="hor-card__body-footer flex-c flex-sb">
                        <div class="card__body ">
                            <p class="text-md">NEW ARRIVALS</p>
                            <div>
                                <h3>Graphite Collection</h3>
                                <p>Get the power of strokes. Chekout the latest build for excelling the game.</p>
                            </div>
                        </div>
                        <button class="button button--primary card__footer-btn ">Add to Cart</button>
                    </div>
                </div>
                <div class="latest-item-card card card-horizontal position-r  flex-r text-sm  p-s br-sm">
                    <div class="card-hor-img">
                        <img class="img-100" src="https://ui-phoenix.netlify.app/Assets/images/badminton.jpg"
                            alt="badminton-racket" />
                    </div>
                    <div class="hor-card__body-footer flex-c flex-sb">
                        <div class="card__body ">
                            <p class="text-md">NEW ARRIVALS</p>
                            <div>
                                <h3>Graphite Collection</h3>
                                <p>Get the power of strokes. Chekout the latest build for excelling the game.</p>
                            </div>
                        </div>
                        <button class="button button--primary card__footer-btn ">Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
