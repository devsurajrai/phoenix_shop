<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ui-phoenix.netlify.app/main.css">
    <script src="https://kit.fontawesome.com/396044bcab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cart.css">
    <title>Products</title>
    <title>Cart</title>
</head>

<body>
    <div class="cart">
        <!-- HEADER  -->
        <header class="nav-header  nav-header--e-comm nav--e-comm-bg  w-p-full">
            <nav class="nav nav--e-comm  nav--e-comm-bg flex-r flex-s flex-sp-eve ">
                <!-- Brand Name  -->
                <a class=" brand-name--e-comm text-md m-lr-md " href="../../index.html">PHOENIX<sub>SHOP</sub></a>
                <!-- Search Field  -->
                <label class="nav-search flex-r br-md p-xs ">
                    <img src="https://ui-phoenix.netlify.app/Assets/svg/navigation/search.svg" alt="search">
                    <input class="nav-input m-lr-md w-p-full h-p-full " type="text" placeholder="Search" />
                </label>
                <!-- RHS Icons  -->
                <ul class="nav-menu__items flex-r flex-center">
                    <!-- Login Button  -->
                    <li>
                        <button class="button button--secondary login-btn"><a
                                href="../log-in/log-in.html">Login</a></button>
                    </li>
                    <li>
                        <a class="color-white text-sm" href="../product-listing/product-listing.css">SHOP NOW </a>
                    </li>
                    <!-- wishlist and cart icons -->
                    <li class="nav-icon position-r">
                        <a href="../wishlist/wishlist.html">
                            <img class="img-100 cursor-pr"
                                src="https://ui-phoenix.netlify.app/Assets/svg/navigation/heart-hollow.svg"
                                alt="wishlist">
                            <span class="badge icon-badge nav-icon-badge  position-a br-xl color-white">0</span>
                        </a>
                    </li>
                    <li class="nav-icon position-r flex-r ">
                        <a href="./cart.html">
                            <img class="img-100 p-r-xs cursor-pr"
                                src="https://ui-phoenix.netlify.app/Assets/svg/navigation/cart.svg" alt="cart">
                            <span class="badge icon-badge nav-icon-badge  position-a br-xl color-white">0</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </header>
        <!-- MAIN  -->
        <main>
            <h2 class="flex-r flex-center p-tb-md"> My Cart (2)</h2>
            <div class="cart-and-price">
                <section class="cart-items">
                    <div class="card card-horizontal position-r  flex-r text-sm  p-l br-sm">
                        <div class="card-hor-img">
                            <img class="img-100" src="https://ui-phoenix.netlify.app/Assets/images/badminton.jpg"
                                alt="badminton-racket" />
                        </div>
                        <div class="hor-card__body-footer flex-c flex-sb">
                            <div class="card__body flex-c">
                                <div>
                                    <p class="card__body-desc">Yonex Astrox 88D Racket</p>
                                    <div>
                                        <div class="flex-r align-items-center">
                                            <h3 class="card__body-amt flex-r flex-sb">&#8377 1000 </h3>
                                            <span class="text-sm m-l-s color-grey"><strike>&#8377
                                                    2000</strike>
                                            </span>
                                        </div>
                                    </div>
                                    <span class="text-sm fw-b color-grey ">50% Off</span>
                                    <div class="flex-r align-items-center m-b-xs">
                                        <span>Quantity:</span> <button class="qty-btn">-</button><input
                                            class="qty-input" type="number" value="1" readonly><button
                                            class="qty-btn">+</button>
                                    </div>
                                </div>
                            </div>
                            <button class="button button--primary btn-sm  card__footer-btn m-b-s">Remove from
                                Cart</button>
                            <button class="button outline-button-primary btn-sm  card__footer-btn ">Move to
                                Wishlist</button>
                        </div>
                    </div>
                    <div class="card card-horizontal position-r  flex-r text-sm  p-l br-sm">
                        <div class="card-hor-img">
                            <img class="img-100" src="https://ui-phoenix.netlify.app/Assets/images/badminton.jpg"
                                alt="badminton-racket" />
                        </div>
                        <div class="hor-card__body-footer flex-c flex-sb">
                            <div class="card__body flex-c">
                                <div>
                                    <p class="card__body-desc">Yonex Astrox 88D Racket</p>
                                    <div>
                                        <div class="flex-r align-items-center">
                                            <h3 class="card__body-amt flex-r flex-sb">&#8377 1000 </h3>
                                            <span class="text-sm m-l-s color-grey"><strike>&#8377
                                                    2000</strike>
                                            </span>
                                        </div>
                                    </div>
                                    <span class="text-sm fw-b color-grey ">50% Off</span>
                                    <div class="flex-r align-items-center m-b-xs">
                                        <span>Quantity:</span> <button class="qty-btn">-</button><input
                                            class="qty-input" type="number" value="1" readonly><button
                                            class="qty-btn">+</button>
                                    </div>
                                </div>
                            </div>
                            <button class="button button--primary btn-sm  card__footer-btn m-b-s">Remove from
                                Cart</button>
                            <button class="button outline-button-primary btn-sm  card__footer-btn ">Move to
                                Wishlist</button>
                        </div>
                    </div>

                </section>
                <div class="cart-items-price-details">
                    <div>
                        <h4>PRICE DETAILS</h4>
                        <hr>
                        <div class="flex-r flex-sb text-sm">
                            <span>Price <span>(2 Items)</span></span>
                            <span>&#8377 2000</span>
                        </div>
                        <div class="flex-r flex-sb text-sm">
                            <span>Discount</span>
                            <span>-&#8377 500</span>
                        </div>
                        <div class="flex-r flex-sb text-sm">
                            <span>Delivery Charges</span>
                            <span>&#8377 60</span>
                        </div>
                        <hr>
                        <div class="flex-r flex-sb text-sm">
                            <span>TOTAL AMOUNT</span>
                            <span>&#8377 1560</span>
                        </div>
                        <hr>
                        <p class="text-sm">You will save &#8377 500 on this order</p>
                        <button class="button button--primary w-p-full">PLACE ORDER</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
