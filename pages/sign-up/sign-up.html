<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ui-phoenix.netlify.app/main.css">
    <link rel="stylesheet" href="../../shared/login-signup.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="login-page">
        <!-- HEADER  -->
        <header class="nav-header  nav-header--e-comm nav--e-comm-bg  w-p-full">
            <nav class="nav nav--e-comm  nav--e-comm-bg flex-r flex-s flex-sp-eve ">
                <!-- Brand Name  -->
                <a class=" brand-name--e-comm text-md m-lr-md " href="../../index.html">PHOENIX<sub>SHOP</sub></a>
                <!-- Search Field  -->
                <label class="nav-search flex-r br-md p-xs ">
                    <img src="https://ui-phoenix.netlify.app/Assets/svg/navigation/search.svg" alt="search">
                    <input class="nav-input m-lr-md w-p-full h-p-full " type="text" placeholder="Search" />
                </label>
                <!-- RHS Icons  -->
                <ul class="nav-menu__items flex-r flex-center">
                    <li>
                        <button class="button button--secondary login-btn"><a
                                href="../log-in/log-in.html">Login</a></button>
                    </li>
                    <li class="nav-icon position-r">
                        <a href="#">
                            <img class="img-100 cursor-pr"
                                src="https://ui-phoenix.netlify.app/Assets/svg/navigation/heart-hollow.svg"
                                alt="wishlist">
                            <span class="badge icon-badge nav-icon-badge  position-a br-xl color-white">0</span>
                        </a>
                    </li>
                    <li class="nav-icon position-r flex-r ">
                        <a href="">
                            <img class="img-100 p-r-xs cursor-pr"
                                src="https://ui-phoenix.netlify.app/Assets/svg/navigation/cart.svg" alt="cart">
                            <span class="badge icon-badge nav-icon-badge  position-a br-xl color-white">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN--->

        <main>
            <form class="log-in-form sign-up-form p-xxl flex-c flex-center br-sm" action="submit">
                <h3>Signup</h3>
                <label class="text-sm lh-md login-label" for="">First Name*
                    <input class="input-simple br-l m-b-md" type="text" placeholder="Enter Username" required="">
                </label>
                <label class="text-sm lh-md login-label" for="">Last Name
                    <input class="input-simple br-l m-b-md" type="text" placeholder="Enter Username" required="">
                </label>
                <label class="text-sm lh-md login-label" for="">Username*
                    <input class="input-simple br-l m-b-md" type="text" placeholder="Enter Username" required="">
                </label>

                <label class=" text-sm lh-md login-label" for="">Password*
                    <input class="input-simple br-l m-b-s" type="password" placeholder="Enter Password" required="">
                </label>

                <label class=" text-sm lh-md login-label flex-r " for="">
                    <input class="input-checkbox m-r-s" type="checkbox"> <span class="text-sm m-r-xl">I accept all Terms
                        & Conditions </span>
                </label>

                <button class="button button--secondary log-in-btn m-tb-md">Sign Up</button>
                <button class="create-new-acc flex-r flex-center">
                    <a class=" text-sm" href="../log-in/log-in.html">Already have an account</a>
                    <span class="text-md p-l-xs"> > </span>
                </button>
            </form>
        </main>


</body>

</html>
